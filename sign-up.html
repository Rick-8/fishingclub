<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description" content="Fun Fishing, Fishing Club of Biggleswade for all anglers">
    <meta name="keywords" content="Biggleswade fishing, Bedfordshire fishing, Fish, Rivers, Lakes,">
    <!-- Title-->
    <title>Fun Fishing</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">

        <!-- Header -->
        <header>
            <a href="index.html">
                <h1 id="title">BDA Fishing</h1>
            </a>
            <input type="checkbox" id="nav-menu" class="nav-menu-checkbox">
            <label for="nav-menu" class="nav-menu-label"><i class="fa-solid fa-bars custom"></i></label>
            <nav>
                <ul id="options">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pictures.html">Club Photos</a></li>
                    <li><a href="sign-up.html">Enquiries</a></li>
                </ul>
            </nav>
        </header>



        <!--main section-->
        <main>
            <section id="sign-up-main">
                <div id="enquiries">
                    <div id="enquiries-title">
                        <h2>Enquiries <i class="fa-solid fa-pen-fancy"></i></h2>
                        
                        <p>Please Fill in your details below and a member of the club will be in contact as soon as
                            possable. </p>
                        <p>alternatively please visit the shop during <a href="index.html#open-times">opening hours</a>
                            for more information.</p>
                    </div>
                    <br>
                    <form id="enquires-form" action="https://formdump.codeinstitute.net" method="post">
                    <div id="enter-details">

                        <label for="f-name">First Name</label>
                        <input id="f-name" name="first-name" type="text" placeholder="Joe" required>
                        <br>
                        <label for="l-name">Last Name</label>
                        <input id="l-name" name="last-name" type="text" placeholder="Bloggs" required>
                        <br>
                        <label for="email">Email Address</label>
                        <input id="email" name="email" type="email" placeholder="jbloggs@internet.com" required>
                        <br>
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel" required pattern="[0-9]{11}" inputmode="numeric" placeholder="01234 556677">
                        <br>
                        <button type="submit" class="fish-button">Lets Fish!</button>
                    </div>
                    </form>


                    
                </div>
                <div>

                </div>
            </section>


        </main>

        <!-- Footer -->
        <footer>
            <ul id="social-media">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a></li>
                <li> <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our You Tube page (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </footer>
    </div>

    <!-- Font Awsome link-->
    <script src="https://kit.fontawesome.com/58851690d4.js" crossorigin="anonymous"></script>
</body>

</html>
